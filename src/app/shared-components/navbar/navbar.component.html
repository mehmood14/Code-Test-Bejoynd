<div class="row" style="margin-top: 5px; margin-bottom: 5px">
  <div class="col-sm-1"></div>
  <div class="col-sm-7">
    <div class="row">
      <div
        class="col-sm-12 d-flex align-items-center"
        style="font-size: 23px; font-style: italic"
      >
        <span
          style="margin-right: 5px; margin-left: 5px; cursor: pointer"
          [routerLink]="['/home']"
        >
          Code-Test
        </span>
        <span
          style="color: #bca071; cursor: pointer"
          [routerLink]="['/home']"
          routerLinkActive="router-link-active"
        >
          Bejoynd</span
        >
      </div>
    </div>
  </div>

  <div class="col-sm-3 d-flex align-items-center justify-content-end">
    <mat-icon
      matBadge="{{ favCount }}"
      matBadgeColor="warn"
      [routerLink]="['/favourite']"
      routerLinkActive="router-link-active"
      class="mr-4"
      >favorite</mat-icon
    >
  </div>
  <div class="col-sm-1"></div>
</div>
